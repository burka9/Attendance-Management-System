<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      /* border: 1px solid; */
    }
    .wrapper {
      width: 300px;
      height: 300px;
      position: relative;
    }
    .parent {
      width: 150px;
      height: 150px;
      position: absolute;
      bottom: 0;
      right: 0;
      transform: rotate(-45deg);
    }
    .flip {
      width: 100%;
      height: 100%;
      animation: flipAnimation 3s ease-in infinite;
    }
    @property --color {
      syntax: '<color>';
      inherits: false;
      initial-value: #0000ff;
    }
    .flip svg {
      transform: rotate(45deg);
      fill: var(--color);
    }
    @keyframes flipAnimation {
      from {
        transform: rotateX(0);
        --color: #0000ff;
      } to {
        transform: rotateX(360deg);
        --color: #000000;
      }
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <svg width="300" height="300">
      <path d="M 150 150 L 300 150 C 300 150, 300 0, 150 0 C 150 0, 0 0, 0 150 C 0 150, 0 300, 150, 300" stroke-width="2" fill="orange" />
    </svg>
    <div class="parent">
      <div class="flip">
        <svg width="150" height="150">
          <path d="M 150 150 L 152 0 C 150 0, 0 0, 0 150" />
        </svg>
      </div>
    </div>
  </div>

</body>
</html>
